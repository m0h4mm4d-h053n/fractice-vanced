<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7155c41e0d.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="head">
    <div class="heading">
      <h1>Manager</h1>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
  </header>

  <main>
    <div class="margin">
    <h2>Apps</h2>
    <div class="vanced">
      <i class="fa-brands fa-youtube"></i>
      <div class='space-between'>
        <h3>YouTune Vanced</h3>
        <p>A modified youtube client with many useful feature</p>
      </div>
      <i class="fa-solid fa-circle-chevron-down"></i>
    </div>
    <div class="vanced">
      <i class="fa-brands fa-youtube"></i>
      <div class='space-between'>
        <h3>Youtube Music Vanced</h3>
        <p>Vanced, but for youtube music! Relatively less feature but full-fill the needs.</p>
      </div>
      <i class="fa-solid fa-circle-chevron-down"></i>
    </div>
    <div class="vanced">
      <i class="fa-brands fa-youtube"></i>
      <div class='space-between'>
        <h3> Vanced microG</h3>
        <p>A custom GMS implementation for vanced vased on microG project</p>
      </div>
      <i class="fa-solid fa-circle-chevron-down"></i>
    </div>
    </div>
  </main>

  <footer>
    <div class="first-segment">
      <h2 class="bottom-space">Support us</h2>
      <div class="flex-box">
        <div class="back"><i class="fa-solid fa-kaaba"></i></div>
        <div class="back"><i class="fa-solid fa-mosque"></i></div>
      </div>
    </div>
    <div class="second-segment">
      <h2 class="bottom-space negetive-space">social media</h2>
      <div class="grid-box">
        <div class='background'><i class="fa-brands fa-facebook"></i></div>
        <div class='background'><i class="fa-brands fa-reddit"></i></div>
        <div class='background'><i class="fa-brands fa-discord"></i></div>
        <div class='background'><i class="fa-brands fa-github"></i></div>
        <div class='background'><i class="fa-brands fa-twitter"></i></div>
        <div class='background'><i class="fa-brands fa-telegram"></i></div>
      </div>
    </div>
  </footer>
  <script src="main.js"></script>

</body>

</html>
